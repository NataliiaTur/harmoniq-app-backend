User:
  type: object
  properties:
    id:
      type: string
      example: '64a1cbe2f4891c001e57a1d1'
    name:
      type: string
      example: 'Jane Doe'
    email:
      type: string
      example: 'jane@example.com'
    avatar:
      type: string
      example: 'https://res.cloudinary.com/demo/image/upload/v12345678/avatar.jpg'
      nullable: true
    articlesAmount:
      type: integer
      example: 0
