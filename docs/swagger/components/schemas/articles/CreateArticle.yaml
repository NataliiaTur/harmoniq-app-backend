CreateArticle:
  type: object
  required:
    - title
    - article
    - img

  properties:
    title:
      type: string
      example: 'How Music Improves Mental Health'
      minLength: 3
      maxLength: 48
    article:
      type: string
      example: 'This article explores how music therapy can reduce anxiety and boost emotional health.'
      minLength: 100
      maxLength: 4000
    img:
      type: string
      format: binary
      description: Image file (JPEG/PNG, max 1MB)
