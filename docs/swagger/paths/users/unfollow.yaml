unfollow:
  tags: [Users]
  summary: Unfollow a user
  operationId: unfollowUser
  description: |
    Allows an authenticated user to unfollow another user by their ID.

    ‚ùó If the user is not subscribed to the target, the request passes without error, just without changes.

    Returns the updated list of users the current user is following.

  security:
    - bearerAuth: []

  parameters:
    - in: path
      name: targetUserId
      required: true
      schema:
        type: string
      description: The ID of the user to unfollow

  responses:
    '200':
      description: Unfollow successful
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Unfollowed successfully
              data:
                type: array
                description: List of users the current user is now following
                items:
                  $ref: '../../components/schemas/users/UserPublic.yaml#/User'

    '401':
      $ref: '../../components/responses/auth/Unauthorized.yaml#/Unauthorized'
    '404':
      $ref: '../../components/responses/users/NotFound.yaml#/NotFound'
