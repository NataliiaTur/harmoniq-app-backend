UserResponse:
  type: object
  properties:
    status:
      type: integer
      example: 201
    message:
      type: string
      example: Successfully registered a user!
    data:
      type: object
      properties:
        _id:
          type: string
          example: '60d0fe4f5311236168a109ca'
        name:
          type: string
          example: 'John Doe'
        email:
          type: string
          example: 'john@example.com'
        avatar:
          type: string
          example: 'https://res.cloudinary.com/demo/image/upload/sample.jpg'
