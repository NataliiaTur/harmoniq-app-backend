getArticles:
  tags: [Articles]
  summary: Get a list of all articles
  operationId: getArticles
  security: []
  description: |
    Returns a list of all available articles from the database.

    Each article contains the following:
    - **img** (optional): URL to the article's image.
    - **title** (required): Title of the article.
    - **article** (required): Full content of the article.
    - **ownerId** (required): The ID of the user who created the article.
    - **rate** (optional): A numeric rating value (default is 0).
    - **createdAt** / **updatedAt**: Timestamps for article creation and last update.

    This endpoint does not require authentication.

    ### Use case:
    Can be used to:
    - Display all articles to end users on the frontend
    - Feed content into a news/blog UI component
    - Enable further filtering or searching by client-side logic
  responses:
    '200':
      description: A list of articles
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully found articles!
              data:
                type: array
                items:
                  $ref: '../../components/schemas/articles/Article.yaml#/Article'
    '400':
      $ref: '../../components/responses/auth/BadRequest.yaml#/BadRequest'
    '500':
      description: Internal server error
