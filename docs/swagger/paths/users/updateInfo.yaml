updateUserInfo:
  tags: [Users]
  summary: Update user's personal information
  operationId: updateUserInfo
  description: |
    Allows the authenticated user to update their profile information such as name, email, and avatar.

    ### Requirements:
    - **Authentication**: Required via Bearer Token
    - All fields are **required**: `name`, `email`, and `avatar`

    ### Validation:
    - **Name**:
      - Must be a string
      - 2â€“32 characters
    - **Email**:
      - Must be a valid email address
      - Maximum 64 characters
    - **Avatar**:
      - Must be an image file (e.g., jpg, png)
      - Recommended max size: 1MB

    ### Behavior:
    - If none of the fields are provided, validation middleware should reject the request
    - Only provided fields will be updated

  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - name
            - email
            - avatar
          properties:
            name:
              type: string
              minLength: 2
              maxLength: 32
              example: Jane Doe
            email:
              type: string
              format: email
              maxLength: 64
              example: jane@example.com
            avatar:
              type: string
              format: binary
              description: User avatar image (jpg, png)

  responses:
    '200':
      description: User info updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: User updated successfully
              data:
                $ref: '../../components/schemas/users/UserPublic.yaml#/User'
    '400':
      $ref: '../../components/responses/auth/BadRequest.yaml#/BadRequest'
    '401':
      $ref: '../../components/responses/auth/Unauthorized.yaml#/Unauthorized'
    '404':
      $ref: '../../components/responses/users/NotFound.yaml#/NotFound'
    '500':
      description: Internal server error
